---
layout: microblog 
title: Microblog
---

{% for post in site.microposts %}
  <article class="microblog_post">
    <img class="avatar" src="/assets/avatar.png" />
    <a class="link" href="#">
      <time>
        {{ post.date | date: "%b %d, %Y %H:%M" }}
      </time>
    </a>
    <div class="content">
      {{ post.content }}
    </div>
  </article>
{% endfor %}
